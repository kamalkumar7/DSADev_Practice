<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Order Example</title>
    <style>
        .container {
            display: flex;
            gap: 10px;
        }

        .item {
            background-color: lightblue;
            padding: 20px;
            font-size: 20px;
            border: 1px solid navy;
        }

        /* Changing visual order */
        .item:nth-child(2) {
            order: 3;
        }

        .item:nth-child(3) {
            order: 1;
        }

        .item:nth-child(1) {
            order: 2;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
</body>
</html>
