<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Content vs Item</title>
    <style>
        .flex-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .flex-item {
            width: 150px;
            height: 100px;
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
        }

        .content {
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item"><span class="content">Item 1 Content</span></div>
        <div class="flex-item"><span class="content">Item 2 Content</span></div>
        <div class="flex-item"><span class="content">Item 3 Content</span></div>
    </div>
</body>
</html>
