
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-grow Example</title>
    <style>
        .container {
            display: flex;
            width: 900px;
            border: 2px solid black;
        }

        .item1 {
            flex-grow: 1;
            background-color: lightcoral;
            padding: 20px;
            text-align: center;
            border: 1px solid red;
        }

        .item2 {
            flex-grow: 2;
            background-color: lightgreen;
            padding: 20px;
            text-align: center;
            border: 1px solid green;
        }

        .item3 {
            flex-grow: 0.5;
            background-color: lightblue;
            padding: 20px;
            text-align: center;
            border: 1px solid blue;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="item1">Flex-grow: 1</div>
        <div class="item2">Flex-grow: 2</div>
        <div class="item3">Flex-grow: 0.5</div>
    </div>

</body>
</html>
