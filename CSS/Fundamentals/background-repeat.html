<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Background Repeat Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .repeat-demo {
      width: 300px;
      height: 300px;
      margin: 40px auto;
      border: 2px solid #333;
      background-image: url('https://png.pngtree.com/png-vector/20191126/ourmid/pngtree-image-of-cute-radish-vector-or-color-illustration-png-image_2040180.jpg');
      background-repeat: repeat;        /* Try changing this to repeat-x, repeat-y, or no-repeat */
      background-size: auto;
    }

    .label {
      text-align: center;
      font-family: sans-serif;
      font-weight: bold;
      margin-top: -30px;
    }
  </style>
</head>
<body>
  <div class="label">background-repeat: repeat</div>
  <div class="repeat-demo"></div>
</body>
</html>
