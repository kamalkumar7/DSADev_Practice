<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Run-in Display Demo</title>
  <style>
    h3 {
      display: run-in;
      color: darkblue;
      margin: 0;
    }
    section {
      border: 1px solid gray;
      padding: 1em;
      margin-top: 1em;
    }
    p {
      margin: 0;
    }
  </style>
</head>
<body>

  <section>
    <h3>This is a run-in heading</h3>
    <p>It should run into this paragraph if supported.</p>
  </section>

</body>
</html>
