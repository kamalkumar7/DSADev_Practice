<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS inset Demo</title>
  <style>
    .container {
      position: relative;
      width: 300px;
      height: 200px;
      background-color: #f0f0f0;
      border: 2px solid #ccc;
    }

    .box {
      position: absolute;
      inset: 20px 30px 40px 50px; /* top, right, bottom, left */
      background-color: #4caf50;
    }
  </style>
</head>
<body>
  <h2>CSS inset Example</h2>
  <div class="container">
    <div class="box"></div>
  </div>
</body>
</html>
